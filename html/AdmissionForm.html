<html>
    <head>
        <title>Admission Form</title>
        <link rel="stylesheet" href="css/Admission_style.css">
        <style>
            body{
            background-image: url(img/page3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            }
        </style>
    </head>
    <body>
        <form action="">
            <div class="Form">
                <h2>Online Admission Form</h2>
                <table align="center">
                    <tr><td>Student's Name :</td><td><input type="text" name="sname" required></td></tr>
                    <tr><td>Father's Name : </td><td><input type="text" name="fname" required></td></tr>
                    <tr><td>Mother's Name : </td><td><input type="text" name="mname" required></td></tr>
                    <tr><td>Birth Date</td><td><input type="number" name="DOB" required></td></tr>
                    <tr><td>Gender :</td> 
                       <td> Male <input type="radio" name="Gender" value="Male" required> 
                        Female <input type="radio" name="Gender" value="Female" required>
                    </td></tr>
                    <tr><td>Devision</td><td><input type="text" name="Dev" required></td></tr>
                    <tr><td>District</td><td><input type="text" name="Dis" required></td></tr>
                    <tr><td>Address</td><td><input type="text" name="Adres" required></td></tr>
                    <tr><td>Religion</td><td><input type="text" name="rel" required></td></tr>
                    <tr><td>Nationality</td><td><input type="text" name="nat" required></td></tr>
                    <tr><td>Phone No : </td><td><input type="number" name="phn" required></td></tr>
                    <tr><td>Email</td><td><input type="text" name="email" required></td></tr>
                    <tr><td>Course Name</td><td><input type="text" name="course" required></td></tr>
                </table>
                <h3>Decleration</h3>
                    <p>I heraby Declering that i will obey the rules and regulation</p>
                    <p>Student's Signature : <input type="text" name="sign" required></p>
                    <p><input type="submit" value="Apply"> <button><a href="index.html">Return</a></button></p>
            </div>
        </form>
    </body>
</html>
